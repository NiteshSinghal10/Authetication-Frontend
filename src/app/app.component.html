<div class="flex justify-center items-center h-screen bg-linear-to-t from-background to-white">
  <div class="w-[35vw] border-0 rounded-lg flex flex-col items-center px-4 py-6 gap-6 shadow-2xl bg-white">
      <!-- App logo and name  -->
      <div class="flex flex-col items-center">
        <!-- logo  -->
        <img src="logo.png" alt="Vibely Logo" class="w-24 h-24">
      
        <!-- App Name  -->
        <div class="text-primary text-2xl font-normal">Vibely</div>
      
      </div>

      <!-- Heading  -->
      <div class="w-full">
        <div class="text-lg font-semibold text-gray-400">Welcome Back</div>
        <div class="text-primary text-4xl font-extrabold">Connect to Your Vibe</div>
        <div class="text-lg font-semibold text-gray-400">Securely Access Your Vibe.</div>
      </div>

      <!-- Seperator line  -->
      <div class="w-full border border-light-gray my-2"></div>

      <!-- Google Button  -->
      <a [href]= "googleAuthUrl">
        <button class="shadow-md flex items-center border-0 gap-2 bg-white  py-2 px-4 rounded-lg cursor-pointer hover:bg-gray-100 hover:shadow-sm transition duration-200">
          <img src="google-logo-50.png" alt="Google Logo" class="w-8 h-8">
          <span class="text-lg font-semibold text-dark-gray">Continue with Google</span>
        </button>
      </a>
  </div>
</div>
